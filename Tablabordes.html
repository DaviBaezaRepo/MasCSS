<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla Bordes</title>
    <link rel="stylesheet" href="tablaborders.css" />
</head>

<body>
    <div class="tabla">
        <table>
            <caption>
                <span>Ventas Mensuales</span>
            </caption>
            <thead>
                <th>Trabajador</th>
                <th>Total</th>
                <th>Departamento</th>
            </thead>
            <tbody>
                <tr>
                    <td>Alfreds Futterkise</td>
                    <td>5135€</td>
                    <td>Construcción</td>
                </tr>
                <tr>
                    <td>Francisco Chang</td>
                    <td>3124.28</td>
                    <td>Dormitorios</td>
                </tr>
                <tr>
                    <td>Maria Anders</td>
                    <td>1234.5</td>
                    <td>Comedores</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="bottom" colspan="3">* El IVA no esta incluido en las ventas</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
